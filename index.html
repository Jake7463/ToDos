<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your ToDo's</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="icon" href="/Images/Logo.png">
  <meta property="og:title" content="" />
  <meta property="og:description" content="" />
  <meta property="og:image" content="" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wdth,wght@75..125,300..700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="Images/Logo.png" alt="ToDoable logo" style="width: 50px;">
    <span id="LD">
      <input type="range" min="0" max="1" value="0" id="knob"/>
    </span>
  </header>
  <main>
    <h1>Add your ToDoables!</h1>
    <form action="">
      <span>
        <label for=""></label>
        <input type="text">
      </span>
      <span>
        <label for=""></label>
        <input type="text">
      </span>
      <span>
        <label for=""></label>
        <div>
          <button>
            Choose Priority
          </button>
          <ul>
            <li><img src="Images/Blue.png" style="width: 25px;" alt="Low priority"></li>
            <li><img src="Images/Green.png" style="width: 25px;" alt="Medium priority"></li>
            <li><img src="Images/Orange.png" style="width: 25px;" alt="High priority"></li>
            <li><img src="Images/Red.png" style="width: 25px;" alt="Extremely high priority"></li>
      </span>
      <button>Add</button>
    </form>
    <!-- These are the sorting options -->
    <section>
      <span>
        <img src="Images/sort.png" id="chrono" alt="sort by chronological order">
        <label for="chrono">Chronological</label>
        <img src="Images/sort.png" alt="sort by priority">
        <label for="prio">Priority</label>
        <img src="Images/sort.png" alt="sort alphabetically">
        <label for="alpha">Alphabetical</label>
        <img src="Images/sort.png" alt="sort by end date">
        <label for="enddate">End Date</label>
        <!-- This is the filter -->
        <div>
          <button>
            <img src="" alt="filter">
          </button>
          <ul>
            <li>
              <input type="checkbox">
              <p></p>
            </li>
            <li>
              <input type="checkbox">
              <p></p>
            </li>
            <li>
              <input type="checkbox">
              <p></p>
            </li>
            <li>
              <input type="checkbox">
              <p></p>
            </li>
            <li>
              <input type="checkbox">
              <p></p>
            </li>
            <li>
              <input type="checkbox">
              <p></p>
            </li>
          </ul>
        </div>
      </span>
      <ul>
        <li>
          <span>
            <input type="checkbox">
            <p>task</p>
            <img src="" alt="priority">
            <p>date time</p>
            <div>
              <button>
                <img src="" alt="edit">
              </button>
              <ul>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
          </span>
        </li>
      </ul>
    </section>
    <footer>
      <p>Built by Jake using vanilla HTML, CSS, JS</p>
    </footer>
  </main>
  <script src="index.js"></script>
</body>
